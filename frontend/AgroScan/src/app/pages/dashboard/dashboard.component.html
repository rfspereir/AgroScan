<div class="dashboard">
  <div class="card">
    <h3>Variação de Umidade</h3>
    <p>💧 {{ umidade }}% <span [class.down]="variacaoUmidade < 0">▼ {{ variacaoUmidade }}%</span></p>
  </div>

  <div class="card">
    <h3>Variação de Temperatura</h3>
    <p>🌡️ {{ temperatura }}°C / {{ temperaturaFahrenheit }}°F</p>
    <p>☁️ {{ coberturaNuvem }}%</p>
  </div>

  <div class="card">
    <h3>Fotos</h3>
    <input type="date" [(ngModel)]="dataSelecionada" (change)="carregarFotos()" />
    <div class="fotos">
      <img *ngFor="let foto of fotos" [src]="foto" />
    </div>
  </div>

  <div class="card">
    <h3>Desenvolvimento Praga X</h3>
    <canvas baseChart
      [data]="chartData"
      [options]="chartOptions"
      [type]="'line'">
    </canvas>
  </div>
</div>
